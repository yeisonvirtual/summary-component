<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="container">

    <div class="card">

      <div class="content-result">

        <h3 class="content-text">Your Result</h3>

        <div class="result-circle">
          <h1>76</h1>
          <h5 class="content-text">of 100</h5>
        </div>

        <h2>Great</h2>
        <p class="content-text">You scored higher than 65% of the people who have taken these tests.</p>

      </div>

      <div class="content-summary">

        <h3> Summary </h3>

        <div class="summary-values">

          <div class="container-summary" id="reaction-bg">
            
            <div class="content-container">

              <img src="./assets/images/icon-reaction.svg">
              <h5 class="type" id="reaction-text">Reaction</h5>

            </div>

            <h5 class="values"> 100 <div class="total">/ 100</div>
            </h5>

          </div>

          <div class="container-summary" id="memory-bg">
            
            <div class="content-container">

              <img src="./assets/images/icon-memory.svg">
              <h5 class="type" id="memory-text">Memory</h5>

            </div>

            <h5 class="values"> 92 <div class="total">/ 100</div> </h5>

          </div>

          <div class="container-summary" id="verbal-bg">
            
            <div class="content-container">

              <img src="./assets/images/icon-verbal.svg">
              <h5 class="type" id="verbal-text">Verbal</h5>

            </div>

            <h5 class="values"> 61 <div class="total">/ 100</div> </h5>

          </div>

          <div class="container-summary" id="visual-bg">

            <div class="content-container">

              <img src="./assets/images/icon-visual.svg">
              <h5 class="text" id="visual-text">Visual</h5>

            </div>

            <h5 class="values"> 72 <div class="total">/ 100</div> </h5>

          </div>

          <input type="button" value="Continue">

        </div>

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Yeison Rojas</a>.
    </div>

  </div>

</body>

</html>
